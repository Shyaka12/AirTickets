<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<div layout:fragment="content">
  <section class="wrapper">
    <div class="row">
      <section class="panel">

        <div class="panel-body">
          <a href="/passengerAdd"  class="btn btn-primary">
            New Passenger
          </a>
        </div>
      </section>
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            Passenger Table
          </header>

          <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
              <th><i class="icon_profile"></i><a th:href="@{'/passenger/page/' + ${currentPage} + '/name?sortDir=' + ${reverseSortDir}}">Name</a></th>
              <th><i class=""></i><a th:href="@{'/passenger/page/' + ${currentPage} + '/email?sortDir=' + ${reverseSortDir}}">Email</a></th>
              <th><i class=""></i><a th:href="@{'/passenger/page/' + ${currentPage} + '/phone?sortDir=' + ${reverseSortDir}}">Phone</a></th>
              <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr th:each="passenger:${passengers}">
              <td th:text="${passenger.name}"></td>
              <td th:text="${passenger.email}"></td>
              <td th:text="${passenger.phone}"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-primary" th:href="@{'/passengerDetail/' +${passenger.id}}"><i class="icon_plus_alt2"></i></a>
                  <a class="btn btn-success"
                     th:href="@{'/passengerEdit/' +${passenger.id}}"><i class="icon_check_alt2"></i></a>
                  <a class="btn btn-danger"
                     onclick="return confirm('Are You sure delete')"
                     th:href="@{'/passenger/delete/' +${passenger.id}}"><i class="icon_close_alt2"></i></a>
                </div>
              </td>
            </tr>

            </tbody>
          </table>
        </section>
      </div>
    </div>
  </section>
</div>
</body>
</html>
