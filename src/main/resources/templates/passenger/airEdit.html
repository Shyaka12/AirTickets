<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">

    <section class="wrapper">
        <header class="panel-heading">
            Edit Passenger
        </header>
        <div class="row">
            <form class="form-horizontal " th:action="@{'/passenger/update/' +${passengers.id}}" method="put">
            <div class="col-lg-6">
                <section class="panel">

                    <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Name</label>
                                <div class="col-sm-6">
                                    <input name="name" th:value="${passengers.name}" type="text"  class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Email</label>
                                <div class="col-sm-6">
                                    <input name="email" th:value="${passengers.email}"class="form-control" size="16" type="text" >

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">Phone</label>
                                <div class="col-sm-6">
                                    <div class="input-prepend">
                                        <input name="phone" th:value="${passengers.phone}" type="text" class=" form-control" />
                                    </div>
                                </div>
                            </div>

                    </div>
                </section>
                <section class="panel">

                    <div class="panel-body">
                        <button type="submit"  class="btn btn-success">Save</button>
                        <a href="/passenger"  class="btn btn-warning">Exit</a>
                    </div>
                </section>
            </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
