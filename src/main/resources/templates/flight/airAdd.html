<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">
    <section class="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <h3 class="page-header"><i class="fa fa fa-bars"></i> Parameters</h3>
                <ol class="breadcrumb">
                    <li><i class="fa fa-home"></i><a href="/index">Home</a></li>
                    <li><i class="fa fa-bars"></i><a href="/parameters">Parameters</a></li>
                    <li><i class="fa fa-square-o"></i>Parameters</li>
                </ol>
            </div>
        </div>
        <div class="container" style="width: 70%">
            <div class="row justify-content-center" >
                <div class="col-lg-12">
                    <form class="form-horizontal" th:action="@{/parameters/clients}" method="post">
                        <section class="panel">
                            <header class="panel-heading">
                                Add New Client Record
                            </header>
                            <div class="panel-body">
                                <div class="col-lg-6">
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">AirCraft</label>
                                        <div class="col-sm-6">
                                            <select class="form-control" id="ddlCountryAdd" name="aircraft_id">
                                                <option>-SELECT-</option>
                                                <option th:each="aircraft : ${aircrafts}"
                                                        th:value="${aircraft.id}"
                                                        th:text="${aircraft.name}">
                                                </option>
                                            </select>
                                        </div>

                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">DepartureTime</label>
                                        <div class="col-sm-6">
                                            <input name="departureTime" class="form-control" size="16" type="date" >

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">DepartureTime</label>
                                        <div class="col-sm-6">
                                            <input name="departureTime" class="form-control" size="16" type="time" >

                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">ArrivalTime</label>
                                        <div class="col-sm-6">
                                            <div class="input-prepend">
                                                <input name="arrivalTime"  type="date" class=" form-control" />
                                            </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">ArrivalTime</label>
                                        <div class="col-sm-6">
                                            <div class="input-prepend">
                                                <input name="arrivalTime"  type="time" class=" form-control" />
                                            </div>
                                    </div>
                                </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">Status</label>
                                        <div class="col-sm-6">
                                            <div class="input-prepend">
                                                <input name="status"  type="text" class=" form-control" />
                                            </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="control-label col-sm-4">Price</label>
                                        <div class="col-sm-6">
                                            <div class="input-prepend">
                                                <input name="price"  type="text" class=" form-control" />
                                            </div>
                                        </div>
                                    </div>
                            </div>
                        </section>
                        <section class="panel">
                            <div class="panel-body">
                                <button type="submit" class="btn btn-primary">
                                    Save
                                </button>
                                <a href="/parameters/clients" class="btn  btn-warning">
                                    Exit
                                </a>
                            </div>
                        </section>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script language="JavaScript">
        $('document').ready(function () {
            $('#ddlCountryAdd').on('change',function () {
                $('#ddlStateAdd').empty().append('<option value="null">-SELECT-</option>');
                var countryid = $(this).val();

                    for (var i = 0; i <= states.length-1; i++) {
                        $('#ddlStateAdd').append('<option value="' + states[i].id + '">' + states[i].name + '</option>');
                    }
                })
            })
        })
    </script>
</th:block>
</body>
</html>
