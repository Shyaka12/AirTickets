<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout">
<body>
<div layout:fragment="content">

    <section class="wrapper">
        <header class="panel-heading">
            Edit Flight
        </header>
        <div class="row">
            <form class="form-horizontal "  method="put">
            <div class="col-lg-6">
                <section class="panel">

                    <div class="panel-body">

                            <div class="form-group">
                                <label class="control-label col-sm-4">Aircraft</label>
                                <div class="col-sm-6">
                                    <input name="aircraft" th:value="${flights.aircraft}" readonly type="text"  class="form-control">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">DepartureTime</label>
                                <div class="col-sm-6">
                                    <input name="departureTime" th:value="${flights.departureTime}" readonly class="form-control" size="16" type="text" >

                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-sm-4">ArrivalTime</label>
                                <div class="col-sm-6">
                                    <div class="input-prepend">
                                        <input name="arrivalTime" th:value="${flights.arrivalTime}" readonly type="text" class=" form-control" />
                                    </div>
                                </div>
                            </div>


                    </div>
                </section>
                <section class="panel">

                    <div class="panel-body">
                        <button type="submit"  disabled class="btn btn-success">Save</button>
                        <a href="/flights"  class="btn btn-warning">Exit</a>
                    </div>
                </section>
            </div>
            </form>
        </div>
    </section>
</div>
</body>
</html>
