<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="_layout" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>List</title>
</head>
<body>
<div layout:fragment="content">
  <section class="wrapper">
    <div class="row">
      <section class="panel">

        <div class="panel-body">
          <a href="/flightsAdd"  class="btn btn-primary">
            New Flight
          </a>
        </div>
      </section>
      <div class="col-lg-12">
        <section class="panel">
          <header class="panel-heading">
            flight Table
          </header>

          <table class="table table-striped table-advance table-hover">
            <tbody>
            <tr>
              <th><i class="icon_profile"></i>Aircraft</th>
              <th><i class=""></i>DepartureTime</th>
              <th><i class=""></i>ArrivalTime</th>
              <th><i class=""></i>Status</th>
              <th><i class=""></i>Price</th>
              <th><i class="icon_cogs"></i> Action</th>
            </tr>
            <tr th:each="flight:${flights}">
              <td><i class="fa fa-table"></i></td>
              <td th:text="${flight.aircraft}"></td>
              <td th:text="${flight.departureTime}"></td>
              <td th:text="${flight.departureOut}"></td>
              <td th:text="${flight.arrivalTime}"></td>
              <td th:text="${flight.arrivalOut}"></td>
              <td th:text="${flight.status}"></td>
              <td th:text="${flight.price}"></td>
              <td>
                <div class="btn-group">
                  <a class="btn btn-primary" th:href="@{'/flightDetail/' +${flight.id}}"><i class="icon_plus_alt2"></i></a>
                  <a class="btn btn-success"
                     th:href="@{'/flightEdit/' +${flight.id}}"><i class="icon_check_alt2"></i></a>
                  <a class="btn btn-danger"
                     onclick="return confirm('Are You sure delete')"
                     th:href="@{'/passenger/delete/' +${flight.id}}"><i class="icon_close_alt2"></i></a>
                </div>
              </td>
            </tr>

            </tbody>
          </table>
        </section>
      </div>
    </div>
  </section>
</div>
</body>
</html>
